<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="background">
        <div id="screen"><h1 id="screenDisplay"></h1></div>
        <div class="controls">
            <div class="rows">
                <div class="btn button" id="7">7</div>
                <div class="btn button" id="8">8</div>
                <div class="btn button" id="9">9</div>
                <div class="btn control" id="*">*</div>
            </div>
            <div class="rows">
                <div class="btn button" id="4">4</div>
                <div class="btn button" id="5">5</div>
                <div class="btn button" id="6">6</div>
                <div class="btn control" id="-">-</div>
            </div>
            <div class="rows">
                <div class="btn button" id="1">1</div>
                <div class="btn button" id="2">2</div>
                <div class="btn button" id="3">3</div>
                <div class="btn control" id="+">+</div>
            </div>
            <div class="rows">
                <div class="btn button" id="0">0</div>
                <div class="btn reset" id="ac">AC</div>
                <div class="btn control" id="/">/</div>
                <div class="btn equal" id="=">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
